<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Primera Página</title>
  </head>
  <body>
    <h1>Hola Mundo!!</h1>
    <p>Bienvenido a mi página de internet</p>

    <label for="name-input">Tu Nombre</label>
    <input name="name-input" type="text" placeholder="tu nombre..." />

    <h3>Mis animales favoritos</h3>

      <li>
